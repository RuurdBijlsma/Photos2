services:
  postgres:
    container_name: postgres
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "flyingsquirrel"
      POSTGRES_DB: "photos"
    networks:
      - backend
    volumes:
      - photos-db:/var/lib/postgresql/data

  photos-server:
    container_name: photos-server
    build:
      context: photos-server
    restart: no
    environment:
      PHOTOS_DIR: /app/data/photos
      THUMBNAILS_DIR: /app/data/thumbnails
      CONNECTION_STRING: postgresql://postgres:flyingsquirrel@postgres/photos
    depends_on:
      - postgres
    networks:
      - backend
    ports:
      - 9475:9475
    volumes:
      - ${PHOTOS_DIR}:/app/data/photos
      - ${THUMBNAILS_DIR}:/app/data/thumbnails

  photos-processing:
    container_name: photos-processing
    build:
      context: photos-processing
    restart: no
    environment:
      SERVER_API_URL: "http://photos-server:9475"
      PHOTOS_DIR: /app/data/photos
      THUMBNAILS_DIR: /app/data/thumbnails
    depends_on:
      - photos-server
    networks:
      - backend
    volumes:
      - ${PHOTOS_DIR}:/app/data/photos
      - ${THUMBNAILS_DIR}:/app/data/thumbnails

volumes:
  photos-db:

networks:
  backend:
    driver: bridge