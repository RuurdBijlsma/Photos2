name: Python Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          tesseract --version

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run ruff
        run: uv run ruff check .

      # Run pylint and check the score
      - name: Run pylint
        id: pylint
        run: |
          uv run pylint --disable=C0114,C0115,C0116,R0903,C0415,E1101,E1102,R0917,R0913,C0103,R0901,C0411 app/**/*.py tests/**/*.py > pylint-output.txt || true
          cat pylint-output.txt
          SCORE=$(tail -n 1 pylint-output.txt | awk -F'at ' '{print $2}' | awk '{print $1}' | sed 's/\/10//')
          echo "score=$SCORE"
          echo "score=$SCORE" >> $GITHUB_ENV

      # Fail if score is below 9.5
      - name: Enforce pylint score
        run: |
          if (( $(echo "$SCORE < 9.5" | bc -l) )); then
            echo "Pylint score ($SCORE) is below the required threshold of 9.5"
            exit 1
          else
            echo "Pylint score ($SCORE) meets the required threshold."
          fi

      - name: Type check main app
        run: uv run mypy -p app --strict --ignore-missing-imports

      - name: Type check tests
        run: uv run mypy -p tests --strict --ignore-missing-imports

      - name: Run tests
        run: uv run pytest -m "not cuda"
